<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Авторизация</title>
	 <link rel="stylesheet" href="./core/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>

<form id="loginForm">
	<h1>Авторизация</h1>
	<hr/>
	<div class="form-group">
    	<label for="inputLogin">Логин</label>
    	<input type="text" class="form-control" id="inputLogin" aria-describedby="loginHelp" placeholder="Логин">
    </div>
	<div class="form-group">
    	<label for="inputPassword">Пароль</label>
    	<input type="password" class="form-control" id="inputPassword" placeholder="Пароль">
	</div>
	<button type="submit" class="btn btn-primary">Войти</button>
</form>

<script src="./core/jquery-3.3.1.min.js"></script>
<script src="./core/popper.min.js"></script>
<script src="./core/bootstrap.min.js"></script>
<script src="auth.js"></script>
</body>
</html>
